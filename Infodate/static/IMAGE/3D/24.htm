<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table th, table td
        {
            padding: 0px;
        }
        table img
        {
            height: 600px;
            width: 700px;
        }
    </style>
</head>
<body>
    <table border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <img src="" id="product1" />
            </td>
        </tr>
</table>
    <div id="dvImages" style="display: none">
        <img src="1.jpg" />
        <img src="2.jpg" />
        <img src="3.jpg" />
        <img src="4.jpg" />
        <img src="5.jpg" />
        <img src="6.jpg" />
        <img src="7.jpg" />
        <img src="8.jpg" />
        <img src="9.jpg" />
        <img src="10.jpg" />
        <img src="11.jpg" />
        <img src="12.jpg" />
        <img src="13.jpg" />
        <img src="14.jpg" />
        <img src="15.jpg" />
        <img src="16.jpg" />
        <img src="17.jpg" />
        <img src="18.jpg" />
        <img src="19.jpg" />
        <img src="20.jpg" />
        <img src="21.jpg" />
        <img src="22.jpg" />
        <img src="23.jpg" />
        <img src="24.jpg" />
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.rawgit.com/matdumsa/jQuery.threesixty/master/jquery.threesixty.js"></script>
    <script type="text/javascript">
        $(function () {
            //Load the image URLs into an Array.
            var arr = new Array();
            $("#dvImages img").each(function () {
                arr.push($(this).attr("src"));
            });

            //Set the first image URL as source for the Product.
            $("#product1, #product2, #product3").attr("src", arr[0]);

            //Click mode.
            $("#product1").threesixty({ images: arr,
                method: 'click',
                sensibility: 2
            });
        });
    </script>
</body>
</html>
